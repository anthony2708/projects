<!DOCTYPE html>
<html lang="en">

<head>
  <title>Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  {% include 'partials/ownCSS.html' %}

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />

</head>

<body>

  <div class="site-wrap">

        <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close">
            <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
        </div>

        {% include 'partials/header.html' %}

        <div class="hero" style="background-image: url('../static/images/bg-7.jpg');">
            <div class="container">
                <div class="row align-items-center">
                    <div class=" ml-auto mt-5">
                        <div class="text-light">

                            <div class="mb-3 mt-5">
                                <h2>CẬP NHẬT THÔNG TIN CÁ NHÂN</h2>
                            </div>
                            <p>Tên tài khoản:  {{taikhoan.username}}</p>
                            <p>Mật khẩu:   ******</p>
                            <p>Email:   {{taikhoan.email}}</p>
                            <form method="POST" name='updateinfo'>
                                {% csrf_token %}
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Họ và tên</span>
                                    <input type="text" name="hoten" class="form-control col-5">
                                </div>
    
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Ngày sinh</span>
                                    <input type="date" name='ngaysinh' class="ms-3">
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1" name='diachi'>Địa chỉ</span>
                                    <input type="text" class="form-control col-6"  name='diachi'>
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1" name='so_dienthoai'>Số điện thoại</span>
                                    <input type="text" class="form-control col-4"  name='so_dienthoai'>
                                </div>

                                <p>Giới tính: </p>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gioitinh" id="male">
                                    <label class="form-check-label" for="male">
                                      Nam
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gioitinh" id="female" checked>
                                    <label class="form-check-label" for="female">
                                      Nữ
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-success mt-3" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Xác nhận</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
